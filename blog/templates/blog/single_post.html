{% extends 'base.html' %}
{% load static %}

{% block link %}
    <link rel="stylesheet" href="{% static 'blog/M/index.css' %}">
    <link rel="stylesheet" href="{% static 'blog/M/post-detail.css' %}">
{% endblock %}

{% block title %}
    {{ post.title | title }}
{% endblock %}

{% block body %}

    <section id="summary">
        <h2>{{ post.title | title }}</h2>
        <article>
            <img src="{% static 'blog/images/blog/'|add:post.image %}" alt="post image alt">
            <address>{{ post.author }}</address>
            <div>
                last updated on
                <time>{{ post.time|date:'d M Y' }}</time>
            </div>
        </article>
    </section>

    <main>
        <p>
            {{ post.data| linebreaks }}
        </p>
    </main>


{% endblock %}
